<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>メニュー</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport' />

<meta th:replace="head-cssjs" />

<style class="init">
<!--

	padding-right: 10px;
}

	overflow: hidden;

	border-color: #dd4b39;
}

/* Ensure that the demo table scrolls */

	white-space: nowrap;
}

	margin: 0 auto;
}
-->
</style>

</head>
<body class="skin-blue">
	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>メニュー画面</h1>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<form id="menuForm" method="post" action=""
							th:object="${menuForm}" class="form-horizontal">
							<fieldset>
								<div th:if="${sysErrMsg} != null" class="col-md-4"></div>
								<div th:if="${sysErrMsg} != null"
									class="calloutcustomized callout-danger col-md-8"
									style="margin-top: -28px;">
									<p th:text="${sysErrMsg}"></p>
								</div>
								<div th:if="${sysWarnMsg} != null" class="col-md-4"></div>
								<div th:if="${sysWarnMsg} != null"
									class="calloutcustomized callout-warning col-md-8"
									style="margin-top: -28px;">
									<p th:text="${sysWarnMsg}"></p>
								</div>
								<div id="maincontent" class="box box-primary">
									<div class="box-body">
										<div class="form-group">
											<label for="master-maintenance"
												class="control-label col-md-2">マスタメンテナンス</label>
											<div class="col-md-10">
												<div class="row">
													<div class="col-md-12">
														<table class="table-condensed">
															<tr style="text-align: center">
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/authorization/person/goIndex/1}+'\''">
																		従業員マスタ<br />管理
																	</button>
																</td>
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/authorization/personjobhistory/goIndex/1}+'\''">
																		従業員ジョブ歴史マスタ<br />管理
																	</button>
																</td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
															</tr>
														</table>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="box-footer"></div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED JS SCRIPTS -->

	<div th:replace="bottom-js"></div>
</body>
</html>
