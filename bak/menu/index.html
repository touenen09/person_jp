<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>メニュー</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport' />

<meta th:replace="head-cssjs" />

<style class="init">
<!--
.checkbox label, .radio label {
	padding-right: 10px;
}

html, body {
	overflow: hidden;
}

.fieldError {
	border-color: #dd4b39;
}

/* Ensure that the demo table scrolls */
th, td {
	white-space: nowrap;
}

div.dataTables_wrapper {
	margin: 0 auto;
}
-->
</style>

</head>
<body class="skin-blue">
	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>メニュー画面</h1>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<form id="menuForm" method="post" action=""
							th:object="${menuForm}" class="form-horizontal">
							<fieldset>
								<div th:if="${sysErrMsg} != null" class="col-md-4"></div>
								<div th:if="${sysErrMsg} != null"
									class="calloutcustomized callout-danger col-md-8"
									style="margin-top: -28px;">
									<p th:text="${sysErrMsg}"></p>
								</div>
								<div th:if="${sysWarnMsg} != null" class="col-md-4"></div>
								<div th:if="${sysWarnMsg} != null"
									class="calloutcustomized callout-warning col-md-8"
									style="margin-top: -28px;">
									<p th:text="${sysWarnMsg}"></p>
								</div>
								<div id="maincontent" class="box box-primary">
									<div class="box-body">
										<div class="form-group">
											<label for="master-maintenance"
												class="control-label col-md-2">マスタメンテナンス</label>
											<div class="col-md-10">
												<div class="row">
													<div class="col-md-12">
														<table class="table-condensed">
															<tr style="text-align: center">
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/authorization/person/goIndex/1}+'\''">
																		従業員マスタ<br />管理
																	</button>
																</td>
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/masterip/goIndex/1}+'\''">
																		IPマスタ<br />管理
																	</button>
																</td>
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/masterrate/goIndex/1}+'\''">
																		料率マスタ<br />管理

																	</button>
																</td>
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/masteraggrgrp/goIndex/1}+'\''">
																		集計グループ<br />マスタ管理
																	</button>
																</td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
															</tr>
															<tr style="text-align: center">
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/masterimport/goIndex}+'\''">
																		マスタ取込<br />&nbsp;
																	</button>
																</td>
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/masterresident/goIndex/1}+'\''">
																		入居者<br />マスタ一覧
																	</button>
																</td>
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/masterrelation/goIndex}+'\''">
																		締め支払管理 <br />&nbsp;
																	</button>
																</td>

																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/masteraggrunit/goIndex/1}+'\''">
																		集計単位マスタ<br />管理
																	</button>
																</td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
															</tr>
															<tr style="text-align: center">
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/masteruser/goIndex/1}+'\''">
																		ユーザマスタ<br />管理
																	</button>
																</td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
															</tr>
														</table>
													</div>
												</div>
											</div>
											<label for="payment-operation" class="control-label col-md-2"
												>支払業務</label>
											<div class="col-md-10" >
												<div class="row">
													<div class="col-md-12">
														<table class="table-condensed">
															<tr style="text-align: center">
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/pymntimplog/goIndex/1}+'\''">
																		取込ログ管理<br />&nbsp;
																	</button>
																</td>
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/pymntinvalid/goIndex}+'\''">
																		決済ログ管理<br />（決済無効化）
																	</button>
																</td>
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/pymntinstruct/goIndex}+'\''">
																		集計指示<br />&nbsp;
																	</button>
																</td>
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/pymntaggrexp/goIndex}+'\''">
																		集計結果出力<br />&nbsp;
																	</button>
																</td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
															</tr>
															<tr style="text-align: center">
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/pymntcarryover/goIndex/1}+'\''">
																		繰越残高管理<br />&nbsp;
																	</button>
																</td>
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/pymntmail/goIndex/1}+'\''">
																		メール送信<br />結果照会
																	</button>
																</td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
															</tr>
														</table>
													</div>
												</div>
											</div>
											<label for="accounting-operation"
												class="control-label col-md-2"
												th:style="${RoleCssOfAccounting}">経理業務</label>
											<div class="col-md-10">
												<div class="row">
													<div class="col-md-12">
														<table class="table-condensed">
															<tr style="text-align: center">
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/accntdeposit/goIndex/1}+'\''">
																		入金登録管理<br />&nbsp;
																	</button>
																</td>
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/pymntaggrexp/goIndex}+'\''">
																		集計結果出力<br />&nbsp;
																	</button>
																</td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
																<td class="col-md-2"></td>
															</tr>
														</table>
													</div>
												</div>
											</div>
											<label for="payment-operation" class="control-label col-md-2"
												th:style="${RoleCssOfInquery}">照会業務</label>
											<div class="col-md-10">
												<div class="row">
													<div class="col-md-12">
														<table class="table-condensed">
															<tr style="text-align: center">
																<td class="col-md-2">
																	<button type="button" class="btn btn-primary"
																		style="width: 150px"
																		th:onclick="'javascript:location.href='+'\''+@{/security/inqueryresult/goIndex}+'\''">
																		加盟店<br />実績照会
																	</button>
																</td>
																<td class="col-md-2">&nbsp;</td>
																<td class="col-md-2">&nbsp;</td>
																<td class="col-md-2">&nbsp;</td>
																<td class="col-md-2">&nbsp;</td>
																<td class="col-md-2">&nbsp;</td>
															</tr>
														</table>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="box-footer"></div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED JS SCRIPTS -->

	<div th:replace="bottom-js"></div>
</body>
</html>
